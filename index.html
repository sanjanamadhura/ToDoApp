<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Protest+Riot&display=swap" rel="stylesheet">  <!-- google fonts -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo App</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">

</head>
<body>

    <ul class="navlist">
        <li><button class="btn-navigation" id="whatwasnewbtn"> What was new </button></li>
        <li><button class="btn-navigation" id="nextdesignbtn"> Next design </button></li>
    </ul>
    <div class="container">
        
        <div class="todoContainer">

            <div class="titlesection">
                <h2>To-do list</h2>
            </div>

            <div class="todotaskscontainer">
                <div class="addtaskcontainer">
                    <input type="text" id="taskinput" placeholder="Add the task here"> 
                    <button id="btnadd" onclick="addtasks()">
                        Add
                    </button>
                </div>
                
                <ul id="listcontainer">
                    
                    <!-- adding the tasks here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/ea22cfa58d.js" crossorigin="anonymous"></script> <!-- Font awesome -->
</body>
</html>
